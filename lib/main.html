<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index: {dir|html}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{relroot}/misc/ifarchive.css" type="text/css">
<link rel="alternate" type="application/rss+xml" title="RSS" href="/indexes/archive.rss">
</head>
<body><div id="indexpage" class="Page">

<div class="Header">
<h1>Index: {_dirlinks}</h1>
</div>

{?parentdir}
<div class="ParentLinks">
<ul id="parentlist">
<li><a href="{parentdir|xify|url}.html">Up to parent</a>
<li><a href="{relroot}/indexes/if-archive.html">Up to root</a>
<li><a href="/{dir|url}">See raw files</a>
<li><a href="http://mirror.ifarchive.org/indexes/{dir|xify|url}.html">Go to this directory on mirror.ifarchive.org</a>
</ul>
<hr>
</div>
{/}

{?header}
<div class="Description">
{header}
<hr>
</div>
{/}

<div class="Body">

{?subdircount}
<h3 class="ListHeader" id="subdirheader">{subdircount} Subdirectories</h3>
<ul id="subdirlist">
{_subdirs}
</ul>
{/}

{?count} 
<h3 class="ListHeader" id="itemheader">{count} Items</h3>
<dl id="itemlist">
{_files}
</dl>
{/}

</div>

{footer}

</div></body></html>
