<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index: {dir|html}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/misc/icon-144.png" rel="apple-touch-icon" sizes="144x144" type="image/png">
<link href="/misc/icon-64.png" rel="icon" sizes="64x64" type="image/png">
<link href="/misc/icon-32.png" rel="icon" sizes="32x32" type="image/png">
<link href="/misc/icon-16.png" rel="icon" sizes="16x16" type="image/png">
<link rel="stylesheet" href="{relroot}/misc/ifarchive.css" type="text/css">
<link rel="alternate" type="application/rss+xml" title="RSS" href="/indexes/archive.rss">
</head>
<body><div id="indexpage" class="Page">

<div class="Header">
<h1>Index: {_dirlinks}</h1>
</div>

{?parentdir}
<div class="ParentLinks">
<ul id="parentlist">
<li><a href="{relroot}/indexes/{parentdir|indexuri|url}">Up to parent</a>
<li><a href="{relroot}/indexes/{rootdir|indexuri|url}">Up to root</a>
<li><a href="/{dir|url}">See raw files</a>
</ul>
<hr>
</div>
{/}

{?headerormeta}
<div class="Description">
{header}
{?_metadata}{_metadata}{/}
<hr>
</div>
{/}

<div class="Body">

{?subdircount}
<h3 class="ListHeader" id="subdirheader">{topdircount} Subdirector{topdircount|plural_ies}</h3>
<dl id="subdirlist" class="ItemList">
{_subdirs}
</dl>
{/}

{?count} 
<h3 class="ListHeader" id="itemheader">{count} Item{count|plural_s}</h3>
<dl id="filelist" class="ItemList">
{_files}
</dl>
{/}

</div>

{footer}

</div></body></html>
