
{%- macro wbrslash(ls) -%}
  {%- set slash = joiner('/<wbr>') -%}
  {%- for el in ls.split('/') -%}
    {{ slash()|safe }}{{ el }}
  {%- endfor -%}
{%- endmacro -%}

{%- macro wbrlinkslash(ls) -%}
  {%- set slash = joiner('/<wbr>') -%}
  {%- for totel, el in ls -%}
    <a href="/indexes/{{ totel|urlencode }}">{{ slash()|safe }}{{ el }}</a>
  {%- endfor -%}
{%- endmacro -%}
